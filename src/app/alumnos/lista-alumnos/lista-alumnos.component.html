<h2>Lista de Alumnos</h2>

<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna: Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
    </ng-container>

    <!-- Columna: Curso -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.curso }}</td>
    </ng-container>

    <!-- Columna: Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
    </ng-container>

    <!-- Columna: Acciones (solo visible si es admin) -->
    <ng-container *ngIf="rol === 'admin'" matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let alumno; let i = index">
        <button mat-button color="accent" (click)="editarAlumno(i)">Editar</button>
        <button mat-button color="warn" (click)="eliminarAlumno(i)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>

<!-- Formulario: solo visible para admin -->
<div *ngIf="rol === 'admin'">
  <h2>{{ editandoIndex !== null ? 'Editar Alumno' : 'Agregar Nuevo Alumno' }}</h2>

  <mat-card>
    <form [formGroup]="formularioAlumno" (ngSubmit)="agregarAlumno()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Curso</mat-label>
        <input matInput formControlName="curso">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="formularioAlumno.invalid">
        {{ editandoIndex !== null ? 'Actualizar' : 'Agregar' }}
      </button>
    </form>
  </mat-card>
</div>
