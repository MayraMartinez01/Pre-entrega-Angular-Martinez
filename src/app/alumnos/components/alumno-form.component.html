<h2 mat-dialog-title>{{ data ? 'Editar Alumno' : 'Agregar Alumno' }}</h2>

<mat-dialog-content>
  <form [formGroup]="alumnoForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
      <mat-error *ngIf="alumnoForm.get('nombre')?.hasError('required')">El nombre es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" required>
      <mat-error *ngIf="alumnoForm.get('apellido')?.hasError('required')">El apellido es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="alumnoForm.get('email')?.hasError('required')">El email es obligatorio</mat-error>
      <mat-error *ngIf="alumnoForm.get('email')?.hasError('email')">Formato de email inv√°lido</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!alumnoForm.valid">Guardar</button>
</mat-dialog-actions>
