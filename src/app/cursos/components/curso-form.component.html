<h2 mat-dialog-title>{{ data ? 'Editar Curso' : 'Agregar Curso' }}</h2>

<mat-dialog-content>
  <form [formGroup]="cursoForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre del Curso</mat-label>
      <input matInput formControlName="nombre" required>
      <mat-error *ngIf="cursoForm.get('nombre')?.hasError('required')">El nombre es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Duración (horas)</mat-label>
      <input matInput type="number" formControlName="duracion" required min="1"> <mat-error *ngIf="cursoForm.get('duracion')?.hasError('required')">La duración es obligatoria</mat-error>
      <mat-error *ngIf="cursoForm.get('duracion')?.hasError('min')">La duración debe ser al menos 1 hora</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nivel</mat-label>
      <input matInput formControlName="nivel" required> <mat-error *ngIf="cursoForm.get('nivel')?.hasError('required')">El nivel es obligatorio</mat-error>
    </mat-form-field>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!cursoForm.valid">Guardar</button>
</mat-dialog-actions>
